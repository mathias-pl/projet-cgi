<form class="form-container" id="registrationForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Entrez votre mot de passe"
            required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field"
            placeholder="Confirmez votre mot de passe" required>
    </div>
    <button type="submit" class="button">Submit</button>
</form>

<div>
    <button class="secondary-button" routerLink="/auth" routerLinkActive="activebutton">Déjà inscrit? Cliquez
        ici</button>
</div>
