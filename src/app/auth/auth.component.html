<div class="form-group">
    <label for="email">Courriel</label>
    <input type="courriel" id="courriel" name="courriel" class="input-field" placeholder="Entrez votre courriel"
        required>
</div>
<div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" class="input-field" placeholder="Entrez votre mot de passe"
        required>
</div>
<button type="submit" class="button" (click)="onLogin()">Se connecter</button>

<div>
    <button class="secondary-button" routerLink="/inscription" routerLinkActive="activebutton">Pas encore inscrit?
        Cliquez ici</button>
</div>
