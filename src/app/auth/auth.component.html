<div class="form-group">
    <label for="email">Courriel</label>
    <input type="email" id="email" name="email" class="input-field" placeholder="Entrez votre courriel"
        #emailInput="ngModel" [(ngModel)]="email" required>
</div>
<div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" class="input-field" placeholder="Entrez votre mot de passe"
        #passwordInput="ngModel" [(ngModel)]="password" required>
</div>

<div>
    <button type="submit" class="button" (click)="onLogin(emailInput.value, passwordInput.value)">Se
        connecter</button>
    <button class="secondary-button" routerLink="/inscription" routerLinkActive="activebutton">Pas encore inscrit?
        Cliquez ici</button>
</div>
